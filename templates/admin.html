<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
  </head>
  <body>
    <a href="/">
      <button>Home</button>
    </a>
    <h1>Admin Panel</h1>
    <form action="/admin_login" method="post">
      ID :
      <input type="text" name="uid" pattern="[a-zA-Z]{3}[0-9]{11}" required />
      <br />
      <br />

      Password :
      <input type="password" name="password" required />
      <br />
      <br />

      {% if not (errors["valid_ID"] and errors["valid_Pass"] and
      errors["valid_admin"]) %}
      <p style="color: red">Incorrect Credentials</p>
      {% endif %}

      <br />
      <br />

      {{ captcha() }}
      <input type="text" name="captcha" required />
      <br />
      <br />

      {% if not errors["valid_Captcha"] %}
      <p style="color: red">Incorrect CAPTCHA</p>
      {% endif %}

      <br />
      <br />
      <input type="submit" name="admin" value="Login" />
    </form>
  </body>
</html>
